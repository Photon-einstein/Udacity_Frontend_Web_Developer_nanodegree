<!DOCTYPE html>

<html lang="en">

<!--Error: Head missing -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise: Fixing html errors</title>
</head>

<body>

    <!--Error: Head missing right closing tag -->    
    <!--Error: Missing indentation and turn into h1-->    
    <h1>Debugging</h1>
    <!--Error: Double opening '<' -->    
    <p class="debug"> Rock out!</p>
    <!--Error, it is not src attribute but href instead -->    
    <a href="#">Click Here</a>

    <form>
        <!--Error, label in not properly indented -->    
        <label for="textInput">Text with no more than 12 characters</label>
        <!--Error, id missing and max in not applicable to text type input, instead it should be maxlength -->  
        <input id="textInput" name="textInput" type="text" maxlength="12">
    </form>

    <!--Error, improper closing tag --> 
    <h2>To do list:</h2>
    <ol>
        <!--Error, missing indentation --> 
        <li>Wake Up</li>
        <li>Brush Teeth</li>
        <!--Error, missing close tag --> 
        <li>Go to Work</li>
    <!--Error, improper closing tag -->
    </ol>
    <!--Error, missing "" in the alt field -->
    <img src="cat.jpg.avif" alt="A sleeping cat" width="300">

</body>

<!--Error: Closing html missing -->
</html>
