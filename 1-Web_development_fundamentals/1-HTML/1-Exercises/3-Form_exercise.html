<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Form</title>
</head>

<body>
  <h1>My First Form</h1>
  <form method="GET">
    <div>
        <label for="name">
            Name
            <input type="text" name="name" id="name2" required minlength="2" maxlength="20">
        </label>
    </div>

    <div>
        <label for="password">
            Password
            <input type="password" name="pass" id="pass" min="4" max="20">
        </label>
    </div>
    
    <div>
        <label for="age">
            Age
            <input type="number" name="age" id="age" min="5" max="100">
        </label>
    </div>
    
    <div>
        <label for="comments">
            Comments
            <br>
            <textarea name="textarea" id="textarea_1" rows="10" cols="30"></textarea>
        </label>
    </div>
    <input type="submit">
    <input type="reset">
</form>

<form method="GET">
    <fieldset>
        <legend>Favorite computer language</legend>
        <label>
            <input type="radio" name="language" value="Cpp" id="Cpp">
            C++
        </label>
        <label>
            <input type="radio" name="language" value="Java" id="Java">
            Java
        </label>
        <label>
            <input type="radio" name="language" value="C#" id="C#">
            C#
        </label>
    </fieldset>
    <input type="submit">
    <input type="reset">
</form>

<form method="GET">
    <fieldset>
        <legend>Select example: Favorite color</legend>
        <label for="favorite_color"></label>
        <select name="favorite_color" id="favorite_color">
            <option>Please select one option</option>
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
        </select>
    </fieldset>
    <input type="submit">
    <input type="reset">
</form>  

</body>

</html>
