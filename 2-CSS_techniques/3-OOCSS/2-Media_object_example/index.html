<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is the description of my webpage.">
        <link rel="stylesheet" href="./index.css">
        <title>OOCSS media object example</title>
    </head>
    <body>
        <article class="media">
            <img src="profile.jpg" alt="User profile" class="media__image">
            <div class="media__content">
              <h3 class="media__title">Jane Doe</h3>
              <p class="media__text">This is an example of a comment or description text.</p>
            </div>
          </article>
    </body>
</html>
